<!DOCTYPE html>
<html>
<head>
  <title>Secure Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>Secure Access</h2>

  <input id="uid" placeholder="Username">
  <input id="upass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
const VALID = "@#vashashekhpurgarhwa";

function login() {
  if (uid.value === VALID && upass.value === VALID) {

    // generate new session token
    const token = Date.now().toString();
    localStorage.setItem("session_token", token);

    location.href = "/launcher.html";
  } else {
    alert("Invalid Login ‚ùå");
  }
}
</script>

</body>
</html>
