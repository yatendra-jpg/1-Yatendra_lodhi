<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
  <h2>Secure Access</h2>
  <input id="uid" placeholder="Username">
  <input id="upass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  if (uid.value && upass.value) {
    localStorage.setItem("loginTime", Date.now().toString());
    location.replace("/launcher.html");
  } else {
    alert("Invalid credentials");
  }
}
</script>
</body>
</html>
