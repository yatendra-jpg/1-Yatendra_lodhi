<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container smallbox">
  <h1 class="title">Login</h1>

  <input id="user" class="input" placeholder="Username">
  <input id="pass" class="input" type="password" placeholder="Password">

  <button id="loginBtn" class="btn send">Login</button>

  <p id="loginStatus" class="status"></p>
</div>

<script>
document.getElementById("loginBtn").onclick = () => {
  let u = user.value.trim();
  let p = pass.value.trim();

  if (u === "secure-user@#882" && p === "secure-user@#882") {
    localStorage.setItem("logged", "1");
    location.href = "/launcher";
  } else {
    loginStatus.innerText = "Incorrect Login ‚ùå";
  }
};
</script>

</body>
</html>
