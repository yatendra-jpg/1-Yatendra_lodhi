<!DOCTYPE html>
<html>
<head>
<title>Mail Communication Console</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h1 class="head">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon">
    Mail Communication Console
  </h1>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" placeholder="App Password" type="password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn" class="btn send">Send All</button>
    <button id="logoutBtn" class="btn logout">Logout</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
