<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk Mail Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>ðŸ“§ Bulk Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Interface Flow Observed">
  </div>

  <div class="row">
    
    <textarea id="message" placeholder="Message Body"></textarea>

    <div style="flex:1;">
      <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>

      <p id="emailCount" style="
          text-align:right;
          color:#1a73e8;
          margin-top:6px;
          font-size:14px;">
          Total Emails: 0
      </p>

      <p id="remainingCount" style="
          text-align:right;
          color:#333;
          margin-top:4px;
          font-size:14px;">
          Remaining this hour: 31
      </p>
    </div>

  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <p id="statusMessage"></p>
</div>

<script src="script.js"></script>
</body>
</html>
