<!DOCTYPE html>
<html>
<head>
<title>Secure Mail</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h2>ğŸ“§ Safe Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject">
  </div>


  <div class="row">
    <textarea id="message" class="bigbox-left" placeholder="Message Body"></textarea>
    <textarea id="recipients" class="bigbox-right" placeholder="Recipients"></textarea>
  </div>

  <div class="btn-row">
    <button id="sendBtn" class="big-btn">Send All</button>
    <button id="logoutBtn" class="big-btn logout-btn">Logout</button>
  </div>

  <p id="statusMessage"></p>

</div>

<script src="script.js"></script>
</body>
</html>
