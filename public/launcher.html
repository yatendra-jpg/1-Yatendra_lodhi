<!DOCTYPE html>
<html>
<head>
  <title>Secure Mail Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h2>ðŸ“¨ Secure Mail Dashboard</h2>

  <div class="grid">
    <input id="sender" placeholder="Sender Name">

    <input id="apppass" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">

    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="to" placeholder="Recipients"></textarea>

  <div class="actions">

    <button onclick="logout()">Logout</button>

  <div class="progress-wrap">
    <div class="progress-bar" id="progressBar"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
