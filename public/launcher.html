<body>

<div class="launcher">
  <h2>Email Launcher (Safe Mode)</h2>

  <textarea id="mailText" placeholder="Paste your email content here..." rows="6"></textarea>

  <div class="grid">
    <div>Used: <span id="used">0</span></div>
    <div>Remaining: <span id="remain">2000</span></div>
  </div>

  <button onclick="prepare()">Normalize Content</button>

  <h4>Preview (Normal Size)</h4>
  <div class="preview" id="preview"></div>

</div>

<script src="script.js"></script>
</body>
</html>
