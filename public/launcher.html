<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Communication Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-box">

    <h1 class="title">
        <img src="mail.png" class="icon"> Mail Communication Console
    </h1>

    <div class="row">
        <input id="senderName" placeholder="Sender Name">
        <input id="gmail" placeholder="Your Gmail">
    </div>

    <div class="row">
        <input id="appPass" placeholder="App Password">
        <input id="subject" placeholder="Email Subject">
    </div>

    <div class="row">
        <textarea id="message" placeholder="Message Body"></textarea>
        <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
    </div>

    <input id="fileInput" type="file" multiple>

    <div class="btn-row">
        <button id="sendBtn" onclick="sendAll()">Send All</button>
        <button onclick="logout()">Logout</button>
    </div>

    <p id="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
