<!DOCTYPE html>
<html>
<head>
  <title>Mail Communication Console</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="title">
  <img src="mail.png" class="icon"> 
  Mail Communication Console
</h1>

<div class="container">

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="gmail" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="appPass" placeholder="App Password" type="password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
