<!DOCTYPE html>
<html>
<head>
<title>Bulk Mail Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>ðŸ“¨ Bulk Mail Launcher (HTML Ready)</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Write HTML or Plain Text"></textarea>

    <div style="flex:1;display:flex;flex-direction:column;">
      <textarea id="recipients" placeholder="Recipients (comma/newline)"></textarea>
      <p id="emailCount" style="text-align:right;">Total Emails: 0</p>
    </div>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div style="margin-top:8px;text-align:center;">
    <label>
      <input type="checkbox" id="htmlMode"> Enable HTML Email (Colors/Bold Allowed)
    </label>
  </div>

  <p id="statusMessage"></p>
</div>

<script src="script.js"></script>
</body>
</html>
