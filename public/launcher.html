<!DOCTYPE html>
<html>

<head>
    <title>Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">

    <!-- Icon -->
    <link rel="icon" type="image/png" href="mail.png" />
</head>

<body>
    <div class="main-box fadeIn">

        <h1 class="logo-title">
            <img src="mail.png" class="icon"> Fast Mail Launcher
        </h1>

        <div class="row">
            <input id="sender" placeholder="Sender Name">
            <input id="email" placeholder="Your Gmail">
        </div>

        <div class="row">
            <input id="appPass" placeholder="App Password">
            <input id="subject" placeholder="Email Subject">
        </div>

        <div class="row-large">
            <textarea id="body" placeholder="Message Body"></textarea>
            <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <div class="row">
            <button id="sendBtn" onclick="sendAll()">Send All</button>
            <button id="logoutBtn" ondblclick="logout()">Logout</button>
        </div>

        <p id="status"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
