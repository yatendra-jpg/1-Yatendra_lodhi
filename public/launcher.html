<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Communication Console</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2 class="headTitle">
ðŸ“§ Mail Communication Console
</h2>

<div class="container">

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <p id="statusMessage"></p>

</div>

<script src="script.js"></script>
</body>
</html>
