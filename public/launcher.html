<!DOCTYPE html>
<html>
<head>
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="launcher">
  <h2>Fast Mail Launcher</h2>

  <div class="grid">
    <input id="senderName" placeholder="Sender Name">
    <input id="gmail" placeholder="Your Gmail">

    <input type="password" id="appPassword" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">

    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <button onclick="sendEmails()">Send All</button>
  <button onclick="logout()">Logout</button>

  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
