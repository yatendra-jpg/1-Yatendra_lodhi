<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Communication Console</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">
            <img src="/mail.png" class="icon" />
            Mail Communication Console
        </h1>

        <div class="row">
            <input id="senderName" placeholder="Sender Name" />
            <input id="senderEmail" placeholder="Your Gmail" />
        </div>

        <div class="row">
            <input id="appPassword" placeholder="App Password" />
            <input id="emailSubject" placeholder="Email Subject" />
        </div>

        <div class="row big-row">
            <textarea id="emailBody" placeholder="Message Body"></textarea>
            <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
        </div>

        <div class="buttons">
            <button id="sendAll">Send All</button>
            <button id="logout">Logout</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
