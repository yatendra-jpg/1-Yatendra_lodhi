<!DOCTYPE html>
<html>
<head>
    <title>Mail Communication Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-box">

    <h1 class="title">
        <img src="mail.png" class="icon">
        Mail Communication Console
    </h1>

    <div class="row">
        <input id="senderName" placeholder="Sender Name">
        <input id="gmail" placeholder="Your Gmail">
    </div>

    <div class="row">
        <input id="appPass" placeholder="App Password">
        <input id="subject" placeholder="Email Subject">
    </div>

    <div class="row">
        <textarea id="message" placeholder="Message Body (image paste allowed)"></textarea>
        <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
    </div>

    <div class="btn-row">
        <button id="sendBtn" onclick="sendAll()">Send All</button>
        <button onclick="logout()">Logout</button>
    </div>

    <p id="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
