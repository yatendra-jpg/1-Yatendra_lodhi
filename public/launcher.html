<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h2 class="heading-title">ðŸ“§ Fast Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" class="bigbox-left" placeholder="Message Body"></textarea>

    <div class="recipient-box">
      <textarea id="recipients" class="bigbox-right" placeholder="Recipients (comma or newline)"></textarea>

      <div class="small-info">
        <span id="emailCount">Total Emails: 0</span><br>
        <span id="remainingCount">Remaining this hour: 31</span>
      </div>
    </div>
  </div>

  <div class="btn-row">
    <button id="sendBtn" class="big-btn">Send All</button>
    <button id="logoutBtn" class="big-btn logout-btn">Logout</button>
  </div>

  <p id="statusMessage"></p>

</div>

<script src="script.js"></script>
</body>
</html>
