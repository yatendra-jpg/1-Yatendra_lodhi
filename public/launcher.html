<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mail Communication Console</title>
<link rel="stylesheet" href="style.css" />
</head>

<body ondblclick="logout()">

<h1 class="title">âœ‰ Mail Communication Console</h1>

<div class="container">

  <div class="row">
    <input id="senderName" placeholder="Sender Name" class="input" />
    <input id="gmail" placeholder="Your Gmail" class="input" />
  </div>

  <div class="row">
    <input id="appPass" placeholder="App Password" class="input" />
    <input id="subject" placeholder="Email Subject" class="input" />
  </div>

  <div class="row">
    <textarea id="message" placeholder="Message Body" class="textbox"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)" class="textbox"></textarea>
  </div>

  <div class="row">
    <button class="btn" id="sendBtn" onclick="sendMails()">Send All</button>
    <button class="btn logout" onclick="logout()">Logout</button>
  </div>

  <p id="status" class="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
