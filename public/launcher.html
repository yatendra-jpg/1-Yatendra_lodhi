<!DOCTYPE html>
<html>
<head>
<title>Secure Mail Launcher</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Popup -->
<div id="popupOverlay"></div>
<div id="popupBox">
  <p id="popupMsg">Message</p>
  <button id="popupBtn">OK</button>
</div>

<div class="container">

  <h2 class="heading-title">ðŸ“© Secure â€” www.avast.com</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" class="bigbox-left"></textarea>
    <textarea id="recipients" class="bigbox-right"></textarea>
  </div>

  <div class="btn-row">
    <button id="sendBtn" class="big-btn">Send All</button>
    <button id="logoutBtn" class="big-btn blue-btn">Logout</button>
  </div>

  <p id="statusMessage"></p>

</div>

<script src="script.js"></script>
</body>
</html>
