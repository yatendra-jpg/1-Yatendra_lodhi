<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2 style="text-align:center; margin-bottom:25px;">ğŸ“§ Fast Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" class="bigbox" placeholder="Message Body"></textarea>
    <textarea id="to" class="bigbox" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- â­ STATUS (exact screenshot style) -->
  <p id="statusMessage" style="text-align:right;margin-top:5px;font-size:15px;color:#444;"></p>

</div>

<script src="script.js"></script>

<script>
  logoutBtn.ondblclick = () => {
    window.location.href = "/logout"; // â­ Session destroy + token refresh
  };
</script>

</body>
</html>
