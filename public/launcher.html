<!DOCTYPE html>
<html>
<head>
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-card">

  <h2 class="title">ðŸ“§ Fast Mail Launcher</h2>

  <div class="row-group">
    <input id="sender" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row-group">
    <input id="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="text-group">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="status-box">
    Total Emails: <span id="totalShow">0</span><br>
    Remaining this hour: <span id="leftShow">31</span>
  </div>

  <div class="btn-wrap">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <p id="statusText"></p>
</div>

<script src="script.js"></script>
</body>
</html>
