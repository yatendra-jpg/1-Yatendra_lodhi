<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk Mail Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>ðŸ“§ Bulk Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <div style="flex:1;display:flex;flex-direction:column;">
      <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
      <p id="emailCount" style="text-align:right;font-size:13px;color:#3b82f6;margin-top:6px;">
        Total Emails: 0
      </p>
      <p id="senderRemaining" style="text-align:right;font-size:13px;color:#6b7280;margin-top:4px;">
        Remaining this hour: --
      </p>
    </div>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn" title="Double-click to logout">Logout</button>
  </div>

  <p id="statusMessage"></p>
</div>

<script src="script.js"></script>
</body>
</html>
