<!DOCTYPE html>
<html>
<head>
    <title>Mail Communication Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon">
    Mail Communication Console
</h1>

<div class="container">

    <div class="row">
        <input id="senderName" placeholder="Sender Name">
        <input id="userEmail" placeholder="Your Gmail">
    </div>

    <div class="row">
        <input id="appPassword" placeholder="App Password">
        <input id="emailSubject" placeholder="Email Subject">
    </div>

    <div class="row">
        <textarea id="messageBody" placeholder="Message Body"></textarea>
        <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
    </div>

    <div class="row">
        <button id="sendAllBtn" class="send-btn" ondblclick="logout()" onclick="sendAll()">Send All</button>
        <button class="logout-btn" ondblclick="logout()">Logout</button>
    </div>

    <p id="status" class="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
