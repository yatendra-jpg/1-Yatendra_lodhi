<!DOCTYPE html>
<html>
<head>
<title>Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Bulk Mail Launcher</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject (Exact, No Symbols Added)">
  </div>

  <div class="row">
    <textarea id="message" placeholder="Write Plain or HTML"></textarea>

    <div style="flex:1;">
      <textarea id="recipients" placeholder="Recipients"></textarea>
      <p id="emailCount">Total Emails: 0</p>
    </div>
  </div>

  <div class="row">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <label>
    <input type="checkbox" id="htmlMode"> Enable HTML Email
  </label>

  <p id="statusMessage"></p>
</div>

<script src="script.js"></script>

</body>
</html>
