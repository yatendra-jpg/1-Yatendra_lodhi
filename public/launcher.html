<!DOCTYPE html>
<html>
<head>
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="box">

  <h2 class="title">ðŸ“§ Fast Mail Launcher</h2>

  <div class="row">
    <input placeholder="Sender Name" id="senderName">
    <input placeholder="Your Gmail" id="email">
  </div>

  <div class="row">
    <input placeholder="App Password" id="password">
    <input placeholder="Email Subject" id="subject">
  </div>

  <div class="row text-row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <div class="right-info">
    Total Emails: <span id="total">0</span><br>
    Remaining this hour: <span id="remain">31</span>
  </div>

  <div class="btn-wrap">
    <button id="sendBtn">Send All</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <p id="status"></p>

</div>

</body>
</html>
