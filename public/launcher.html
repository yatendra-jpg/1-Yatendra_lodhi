<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>ðŸ“§ SAFE MAIL LAUNCHER</h2>

  <div class="row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Email Subject">
  </div>

  <div class="row landscape">
    <textarea id="message" class="bigbox" placeholder="Message Body"></textarea>
    <textarea id="recipients" class="bigbox" placeholder="Recipients (one per line)"></textarea>
  </div>

  <div class="row">
    <button id="sendBtn">Send Emails</button>
  </div>

  <p id="statusMessage"></p>

</div>

<script src="script.js"></script>
</body>
</html>
