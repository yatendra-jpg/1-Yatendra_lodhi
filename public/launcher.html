<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Communication Console</title>
    <style>
        body {
            font-family: Arial;
            background: #e7ecff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 85%;
            margin: auto;
            background: white;
            padding: 40px;
            margin-top: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .row {
            display: flex;
            gap: 25px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 10px;
        }
        textarea { height: 180px; }
        .btn-row {
            display: flex;
            gap: 25px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 18px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
        }
        #sendBtn { background: #2f75ff; }
        #logoutBtn { background: #1e62d0; }
        #footer {
            margin-top: 35px;
            text-align: center;
            color: #444;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>üì© Mail Communication Console</h1>

    <div class="row">
        <div style="flex:1">
            <input id="senderName" placeholder="Sender Name">
            <input id="appPass" placeholder="App Password">
        </div>
        <div style="flex:1">
            <input id="yourGmail" placeholder="Your Gmail">
            <input id="emailSubject" placeholder="Email Subject">
        </div>
    </div>

    <div class="row">
        <textarea id="msgBody" placeholder="Message Body"></textarea>
        <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
    </div>

    <div class="btn-row">
        <button id="sendBtn" onclick="sendAll()">Send All</button>
        <button id="logoutBtn" ondblclick="logout()">Logout</button>
    </div>

    <div id="footer">üì© www.mail-verification-secure.com</div>

</div>

<script>
async function sendAll() {
    const btn = document.getElementById("sendBtn");
    btn.disabled = true;
    btn.innerText = "Sending...";

    const payload = {
        senderName: document.getElementById("senderName").value,
        gmail: document.getElementById("yourGmail").value,
        appPass: document.getElementById("appPass").value,
        subject: document.getElementById("emailSubject").value,
        message: document.getElementById("msgBody").value,
        recipients: document.getElementById("recipients").value
    };

    const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
        alert("Mail Sent Successfully ‚úî");
    } else {
        alert("Password Wrong ‚ùå");
    }

    btn.disabled = false;
    btn.innerText = "Send All";
}

function logout() {
    window.location.href = "/login";
}
</script>

</body>
</html>
