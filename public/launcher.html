<!DOCTYPE html>
<html>

<head>
    <title>Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="popup"></div>

    <div class="main-box">

        <h1 class="logo-title">ðŸ“§ Fast Mail Launcher</h1>

        <div class="row">
            <input id="sender" placeholder="Sender Name">
            <input id="email" placeholder="Your Gmail">
        </div>

        <div class="row">
            <input id="appPass" placeholder="App Password">
            <input id="subject" placeholder="Email Subject">
        </div>

        <div class="row-large">
            <textarea id="body" placeholder="Message Body"></textarea>
            <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
        </div>

        <div class="row">
            <button id="sendBtn" onclick="sendAll()">Send All</button>
            <button ondblclick="logout()">Logout</button>
        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
